<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Tuning Fork</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for milligram-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset for milligram-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <style>
    .container{
      padding:20px;
    }
    #freq{
      width: 80px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Electrical Tuning Fork</h1>
  </div><!-- end of row -->
  <div class="row">
    <P style="color:red; font-weight: bold;">!Make sure your Volume level.</P>
  </div><!-- end of row -->
  <div class="row">
     <label for="freq">Frequency:</label>
     <div class="column column-10">
         <input type="number" inputmode="numeric" min="0" id="freq" required>
     </div>
     <div class="column">Hz</div>
   </div><!-- end of row -->
   <div class="row">
      <input type="radio" name="waveform" value="sine" Checked>Sine
      <input type="radio" name="waveform" value="square">Square
      <Input type="radio" name="waveform" value="triangle">Triangle
    </div><!-- end row -->
    <div class="row"><br/></div>
    <div class="row">
      <div class="column column-10"><button id="play">Play</button></div>
      <div class="column column-10"><button id="stop">Stop</button></div>
    </div><!-- end of row -->
  </div><!-- end of container -->
</body>
<script src="./tuningfork.js"></script>
</html>
