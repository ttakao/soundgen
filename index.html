<body>
<h1>Sound Generator</h1>

<form>
<div id="input_freq">
<label for="freq">Frequency:</label>
<input type="number" inputmode="numeric" id="freq" name="freq" required>Hz

</div>
<button id="play" name="play" onclidk="playSound();">Play</button>
<button id="stop" name="stop" onclick="stopSound();">Stop</button>
</form>
</body>
<script>
Window.AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();
var oscillator;
var isPlaying = false; // during play, true

function playSound(){
    if (isPlaying) return;
    oscillator = ctx.createOscillator();
    oscillator.type = "sin";
    
    var freqText = document.getElementById("freq").value;
    
    var freqNumber = Number(freqText);
    alert(freqNumber);       
    oscillator.frequency.setValueAtTime(freqNumber, ctx.currentTime);
    oscillator.connect(ctx.destination);
    oscilator.start();
    isPlaying = true;
}

function stopSound(){
    oscillator?.stop();
    isPLaying = false;
}
</script>
