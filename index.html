<body>
  <div class="container">
  <div class="row">
    <h1>Sound Generator</h1>
    </div>
<div class="row">
    <P style="color:red;">!Make sure your Volume level.</P>
    </div><!-- end of row -->
    <div class="row">
<div class="column column-40">
    <label for="freq">Frequency:</label>
    <input type="number" inputmode="numeric" id="freq" required>Hz
    </div>
  </div><!-- end of row -->
<div class="row">
      <button id="play">Play</button>
      <button id="stop">Stop</button>
</div><!-- end of row -->
  </div><!-- end of container -->
</body>
<script>
Window.AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();
var oscillator;
var isPlaying = false; // during play, true

document.getElementById("play").addEventListener("click", () => {
    if (isPlaying) return;
    oscillator = ctx.createOscillator();
    oscillator.type = "sin";
    
    var freqText = document.getElementById("freq").value;
    
    var freqNumber = Number(freqText);
    alert(freqNumber);       
    oscillator.frequency.setValueAtTime(freqNumber, ctx.currentTime);
    oscillator.connect(ctx.destination);
    oscilator.start();
    isPlaying = true;
}

document.getElementById("stop").addEventListener("click",() => {
    oscillator?.stop();
    isPLaying = false;
}
</script>
