<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Tuning Fork</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for milligram-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset for milligram-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <style>
    body{
      padding:20px;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="row">
    <h1>Sound Generator</h1>
    </div>
<div class="row">
    <P style="color:red;">!Make sure your Volume level.</P>
    </div><!-- end of row -->
    <div class="row">
<div class="column column-40">
    <label for="freq">Frequency:</label>
    <input type="number" inputmode="numeric" id="freq" required>Hz
    </div>
  </div><!-- end of row -->
<div class="row">
      <button id="play">Play</button>
      <button id="stop">Stop</button>
</div><!-- end of row -->
  </div><!-- end of container -->
</body>
<script src="./tuningfork.js"></script>
</html>
